<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Year Questions v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f3f4f6;
            --card-background: #ffffff;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-background);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .search-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: var(--card-background);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--background);
        }

        #upload-button {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        #upload-button:hover {
            background-color: var(--primary-hover);
        }

        #questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .question-card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .question-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .question-card p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .question-card .content-type {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #e0f2f1;
            color: #00796b;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .question-card .buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .question-card button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        #view-button:hover{
            background-color: var(--primary-hover);
            color: #ffffff;
        }

        #download-button{
            background-color: rgb(48, 209, 88);
            color: #1f2937;
            
        }

        #download-button:hover{
            background-color: rgb(49 , 222, 75);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 15% auto;
            padding: 1.5rem;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .close-btn {
            color: var(--text-secondary);
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--text);
            text-decoration: none;
        }


        #filter-search {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        #filter-list {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
        }

        #filter-list li {
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #filter-list li:hover {
            background-color: var(--background);
        }

        #upload-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        #success-message {
            display: none;
            background-color: var(--success);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0.375rem;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (min-width: 640px) {
            .search-filter-container {
                flex-wrap: nowrap;
            }

            #search-input {
                max-width: 90%;
            }

            .filter-buttons {
                flex: 0 0 auto;
            }

            #upload-button, #filters-button {
                width: 100px;
                max-height: 50px;
                border-radius: 5px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>This is your hub, This is <b style="color: #FFAC1C;">PaperHub</b> </h1>
        </div>
    </header>

    <main class="container">
        <div class="search-filter-container">
            <input type="text" id="search-input" placeholder="Search for college, subject, or course code">
            <div class="filter-buttons">
                <button id="filters-button">Filters</button>
                <button id="upload-button" class="upload-btn">Upload</button>
            </div>
        </div>
        <div id="questions-container"></div>
    </main>

    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="filter-modal-title"></h2>
            <input type="text" id="filter-search" placeholder="Search...">
            <ul id="filter-list"></ul>
        </div>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Upload New Document</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="college">College Name</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" name="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year of Exam</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="course-name">Course Name</label>
                    <input type="text" id="course-name" name="course_name" required>
                </div>
                <div class="form-group">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" name="course_code" required>
                </div>
                <div class="form-group">
                    <label for="document-type">Document Type</label>
                    <select id="document-type" name="type" required>
                        <option value="">Select Type</option>
                        <option value="Question Paper">Question Paper</option>
                        <option value="Notes">Notes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trade">Trade</label>
                    <input type="text" id="trade" name="trade" required>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload File</label>
                    <input type="file" id="file-upload" name="file-upload" accept=".pdf" required>
                </div>
                <button type="submit">Upload Document</button>
            </form>
        </div>
    </div>

    <div id="filters-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Filters</h2>
            <div class="form-group">
                <label for="college-filter">College</label>
                <select id="college-filter">
                    <option value="">All Colleges</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject-filter">Subject</label>
                <select id="subject-filter">
                    <option value="">All Subjects</option>
                </select>
            </div>
            <div class="form-group">
                <label for="code-filter">Code</label>
                <select id="code-filter">
                    <option value="">All Codes</option>
                </select>
            </div>
            <button id="apply-filters">Apply Filters</button>
            <button id="reset-filters">Reset Filters</button>
        </div>
    </div>

    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePdfModal()">&times;</span>
            <iframe class="lazy-load" data-src="" width="100%" height="400px"></iframe>

        </div>
    </div>



    

    <div id="success-message">
        <h2>Document Uploaded Successfully!</h2>
    </div>

    <button id="scroll-to-top" onclick="scrollToTop()">↑</button>

    <script>
        let questions = [];
        let colleges = [];
        let subjects = [];
        let courseCodes = [];

        let collegeFilter = '';
        let subjectFilter = '';
        let codeFilter = '';

        // Render Questions on Page
        function renderQuestions(filteredQuestions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            if (filteredQuestions.length === 0) {
                container.innerHTML = `<p style="text-align: center; grid-column: 1 / -1;">No results found</p>`;
                return;
            }

            filteredQuestions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="content-type">${q.type}</div>
                    <h3>${q.paper_name}</h3>
                    <p><strong>Code:</strong> ${q.paper_code}</p>
                    <p><strong>College:</strong> ${q.college}</p>
                    <p><strong>Year:</strong> ${q.paper_year}, <strong>Semester:</strong> ${q.semester}</p>
                    <div class="buttons">
                        <button onclick="viewContent('${q.file_url}')" id = "view-button">View</button>
                        <button onclick="downloadContent('${q.file_url}')" id="download-button">Download</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Search Function
        function filterQuestions() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const collegeFilter = document.getElementById('college-filter').value;
            const subjectFilter = document.getElementById('subject-filter').value;
            const codeFilter = document.getElementById('code-filter').value;

            const filtered = questions.filter(q =>
                (!collegeFilter || q.college === collegeFilter) &&
                (!subjectFilter || q.paper_name === subjectFilter) &&
                (!codeFilter || q.paper_code === codeFilter) &&
                (searchTerm === '' ||
                 q.paper_name?.toLowerCase().includes(searchTerm) ||
                 q.paper_code?.toLowerCase().includes(searchTerm) ||
                 q.college?.toLowerCase().includes(searchTerm))
            );

            renderQuestions(filtered);
        }

        // Fetch Documents from Backend
        async function fetchDocuments() {
            try {
                const response = await fetch('/fetch-documents');
                const data = await response.json();

                if (response.ok) {
                    questions = [...data.notes, ...data.questions];
                    updateFilters();
                    renderQuestions(questions.reverse());
                } else {
                    console.error('Error fetching documents:', data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Update Filters Dynamically
        function updateFilters() {
            colleges = Array.from(new Set(questions.map(q => q.college))).filter(Boolean);
            subjects = Array.from(new Set(questions.map(q => q.paper_name))).filter(Boolean);
            courseCodes = Array.from(new Set(questions.map(q => q.paper_code))).filter(Boolean);

            const collegeSelect = document.getElementById('college-filter');
            const subjectSelect = document.getElementById('subject-filter');
            const codeSelect = document.getElementById('code-filter');

            [collegeSelect, subjectSelect, codeSelect].forEach(select => {
                select.innerHTML = `<option value="">All ${select.id.split('-')[0]}s</option>`;
            });

            colleges.forEach(college => {
                collegeSelect.innerHTML += `<option value="${college}">${college}</option>`;
            });

            subjects.forEach(subject => {
                subjectSelect.innerHTML += `<option value="${subject}">${subject}</option>`;
            });

            courseCodes.forEach(code => {
                codeSelect.innerHTML += `<option value="${code}">${code}</option>`;
            });
        }

        // Upload Form Submission
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    showSuccessMessage();
                    document.getElementById('upload-modal').style.display = 'none';
                    fetchDocuments();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Upload failed:', error);
            }
        });

        // Show Success Message
        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        document.getElementById('filters-button').addEventListener('click', () => {
            document.getElementById('filters-modal').style.display = 'block';
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('upload-modal').style.display = 'block';
        });

        document.getElementById('apply-filters').addEventListener('click', () => {
            filterQuestions();
            document.getElementById('filters-modal').style.display = 'none';
        });

        document.getElementById('reset-filters').addEventListener('click', () => {
            document.getElementById('college-filter').value = '';
            document.getElementById('subject-filter').value = '';
            document.getElementById('code-filter').value = '';
            filterQuestions();
            document.getElementById('filters-modal').style.display = 'none';
        });

        let debounceTimer;
        document.getElementById('search-input').addEventListener('input', function () {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                filterQuestions();
            }, 300);  // 300ms delay before filtering
        });
        

        // Close modals
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });

        // Close when clicking outside the modal
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // Scroll to top functionality
        window.onscroll = function() {
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // ✅ View PDF in a new tab (No Download)
        function viewContent(viewUrl) {
            if (!viewUrl) {
                alert("No file available.");
                return;
            }
            window.open(viewUrl, '_blank');
        }

        // ✅ Download PDF using `download_url`
        function downloadContent(downloadUrl) {
            if (!downloadUrl) {
                alert("No file available.");
                return;
            }
            window.location.href = downloadUrl;
        }

        // Initialize Everything on Page Load
        window.onload = fetchDocuments;

        //lazy load
        document.addEventListener("DOMContentLoaded", function () {
            const lazyFrames = document.querySelectorAll('.lazy-load');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.src) {
                        entry.target.src = entry.target.getAttribute('data-src');
                    }
                });
            });
        
            lazyFrames.forEach(frame => observer.observe(frame));
        });
        
        
    </script>
</body>
</html>
