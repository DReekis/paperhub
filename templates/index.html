<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Year Questions v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #023047;
            --primary-hover: #caf0f8;
            --background: #f3f4f6;
            --card-background: #ffffff;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --border-color: #dee2e6;
            --text-color: #333;
            --background-color: #f8f9fa;
            --secondary-color: #219ebc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-background);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .search-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: var(--card-background);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--background);
            color: var(--primary);

        }

        #upload-button {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        #upload-button:hover {
            background-color: var(--primary-hover);
            color: #023047;
        }

        #questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .question-card {
            background-color: var(--card-background);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            position: relative;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .question-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .question-card p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .question-card .content-type {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #ade8f4;
            color: var(--primary);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .question-card .year {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .question-card .buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .question-card button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        #view-button:hover{
            background-color: var(--primary-hover);
            color: #023047;
        }

        #download-button{
            background-color: rgb(48, 209, 88);
            color: #1f2937;
            
        }

        #download-button:hover{
            background-color: rgb(49 , 222, 75);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 15% auto;
            padding: 1.5rem;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .close-btn {
            color: var(--text-secondary);
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 0.5rem;
            right: 1rem;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--text);
            text-decoration: none;
        }

        #filter-search {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        #filter-list {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
        }

        #filter-list li {
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #filter-list li:hover {
            background-color: var(--background);
        }

        #reset-filters {
            background-color: #FC4A56;
            color: #F5F3F3;

        }

        #reset-filters:hover{
            background-color: #ef233c;

        }

        #upload-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        #success-message {
            display: none;
            background-color: var(--success);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0.375rem;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .content-type-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            background-color: var(--card-background);
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .content-type-toggle button {
            background-color: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .content-type-toggle button.active {
            background-color: var(--primary);
            color: white;
            border-radius: 0.25rem;
        }

        #filters-modal .modal-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #file-preview {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        #change-file {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary);
            cursor: pointer;
        }

        #change-file:hover {
            text-decoration: underline;
        }


        /* for the new upload modal */

            #upload-modal .modal-content {
            max-width: 500px;
            width: 100%;
            }

            #upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            }

            #upload-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            }

            #upload-form label {
            font-weight: 500;
            color: var(--text);
            }

            #upload-form input,
            #upload-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            }

            #upload-form input:focus,
            #upload-form select:focus {
            outline: none;
            border-color: var(--primary);
            }

            #upload-form input[type="file"] {
            padding: 0.5rem;
            background-color: var(--background);
            }

            #file-preview {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            }

            #change-file {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary);
            cursor: pointer;
            }

            #change-file:hover {
            text-decoration: underline;
            }

            .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            }

            .submit-btn,
            .reset-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            }

            .submit-btn {
            background-color: var(--primary);
            color: white;
            }

            .submit-btn:hover {
            background-color: var(--primary-hover);
            }

            .reset-btn {
            background-color: var(--background);
            color: var(--text);
            }

            .reset-btn:hover {
            background-color: var(--border);
            }
        
        #reset-btn{
            background-color: #FC4A56;
            color: aliceblue;
        }
        
        #reset-btn:hover{
            background-color: #ef233c;
        }

        /*pdf modal*/
        .pdf-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0,0,0,0.9);
        animation: fadeIn 0.3s ease-out;
    }

    .pdf-modal-content {
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pdf-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: var(--primary-color);
        color: #1f2937;
    }

    .pdf-header h2 {
        margin: 0;
        font-size: 1.25rem;
    }

    #pdf-viewer {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #pdf-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        background-color: var(--secondary-color);
        color: white;
    }

    .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .icon-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: background-color 0.3s ease;
    }

    .icon-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .icon-btn svg {
        width: 20px;
        height: 20px;
    }

    #page-info {
        font-size: 0.9rem;
    }

    #pdf-container {
        flex-grow: 1;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 1rem;
        position: relative;
    }

    #pdf-render {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        min-width: 100px;
    }

    .close-btn {
        background-color: #1f2937;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        transition: color 0.3s ease;
    }

    .close-btn:hover {
        color: var(--secondary-color);
    }

    .loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 4px;
        width: 0%;
        background-color: var(--secondary-color);
        transition: width 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

        @media (min-width: 640px) {
            .search-filter-container {
                flex-wrap: nowrap;
            }

            #search-input {
                max-width: 90%;
            }

            .filter-buttons {
                flex: 0 0 auto;
            }

            #upload-button, #filters-button {
                width: 100px;
                max-height: 50px;
                border-radius: 5px;
            }

            h1 {
                font-size: 2rem;
            }

            #pdf-controls {
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group {
            width: 100%;
            justify-content: center;
        }
        }
    </style>
</head>

    <main class="container">
        <div class="search-filter-container">
            <input type="text" id="search-input" placeholder="Search for college, subject, or course code">

                <button id="filters-button">Filters</button>
                <button id="upload-button" class="upload-btn">Upload</button>

    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <input type="text" id="filter-search" placeholder="Search...">
            <ul id="filter-list"></ul>
        </div>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Upload New Document</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="document-type">Document Type *</label>
                    <select id="document-type" name="type" required>
                        <option value="">Select Type</option>
                        <option value="Question Paper">Question Paper</option>
                        <option value="Notes">Notes</option>
                    </select>
                </div>
                <div class="form-group">

                    <input type="text" id="college" name="college" placeholder="Don't use short form like (HIT,IIT,NIT) " required>

                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                    </select>
                </div>
                <div class="form-group question-paper-field">
                    <label for="year">Year of Exam *</label>
                    <input type="number" id="year" name="year" required min="1900" max="2099">
                </div>
                <div class="form-group question-paper-field">
                    <label for="course-name">Subject Name *</label>
                    <input type="text" id="course-name" name="course_name" placeholder="Here you have to put the subject name, title etc." required>
                </div>
                <div class="form-group question-paper-field">
                    <label for="course-code">Subject Code </label>
                    <input type="text" id="course-code" name="course_code" placeholder="just put the course code if any..." >
                </div>
                <div class="form-group question-paper-field">
                    <label for="trade">Trade *</label>
                    <input type="text" id="trade" name="trade" placeholder="Like DME, CSE..." required>
                </div>
                <div class="form-group notes-field" style="display: none;">
                    <label for="title">Title/Name *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group notes-field" style="display: none;">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="tags-attachment">Tags (comma-separated, max 20 characters each)</label>
                    <input type="text" id="tags-attachment" name="tags_attachment" maxlength="100" placeholder="Like this books, question, etc">
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload File (PDF only) *</label>
                    <input type="file" id="file-upload" name="file-upload" accept=".pdf" required>
                    <div id="file-preview"></div>
                    <div id="change-file" style="display: none;">Change file</div>
                </div>
                <div class="form-actions">
                    <button id="reset-btn" type="reset" class="reset-btn">Reset Fields</button>

                </div>

        </div>

    <div id="filters-modal" class="modal">

                <select id="college-filter">

            <div class="form-group">

    <script>
        let questions = [];
        let colleges = [];
        let subjects = [];
        let courseCodes = [];

        let collegeFilter = '';
        let subjectFilter = '';
        let codeFilter = '';

        // Render Questions on Page
        function renderQuestions(filteredQuestions) {
    const container = document.getElementById('questions-container');
    container.innerHTML = '';

    if (filteredQuestions.length === 0) {
        container.innerHTML = `<p style="text-align: center; grid-column: 1 / -1;">No results found</p>`;
        return;
    }

    filteredQuestions.forEach(q => {
        const card = document.createElement('div');
        card.className = 'question-card';

        if (q.type.toLowerCase() === 'notes') {
            // Card for Notes
            card.innerHTML = `
                <div class="content-type">Notes</div>
                <h3>${q.title || 'Untitled Notes'}</h3>
                <p><strong>Author:</strong> ${q.author || 'Unknown'}</p>
                <p><strong>College:</strong> ${q.college}</p>
                <p><strong>Tags:</strong> ${q.tags?.join(', ') || 'None'}</p>
                <div class="buttons">
                    <button onclick="viewContent('${q.file_url}')" id="view-button">View</button>
                    <button onclick="downloadContent('${q.download_url}')" id="download-button">Download</button>
                </div>
            `;
        } else {
            // Card for Question Papers
            card.innerHTML = `

        // Search Function
        function filterQuestions() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const collegeFilter = document.getElementById('college-filter').value;
            const subjectFilter = document.getElementById('subject-filter').value;
            const codeFilter = document.getElementById('code-filter').value;
            const contentType = document.querySelector('.content-type-toggle button.active').dataset.type.toLowerCase();

            const filtered = questions.filter(q =>
            
                (contentType === 'all' || q.type.toLowerCase() === contentType) &&
                (!collegeFilter || q.college === collegeFilter) &&
                (!subjectFilter || q.paper_name === subjectFilter) &&
                (!codeFilter || q.paper_code === codeFilter) &&
                (searchTerm === '' ||
                 q.paper_name?.toLowerCase().includes(searchTerm) ||
                 q.paper_code?.toLowerCase().includes(searchTerm) ||
                 q.college?.toLowerCase().includes(searchTerm))
            );

            renderQuestions(filtered);
        }

        // Fetch Documents from Backend
        async function fetchDocuments() {
            try {
                const response = await fetch('/fetch-documents');
                const data = await response.json();

                if (response.ok) {
                    questions = [...data.notes, ...data.questions];
                    updateFilters();
                    renderQuestions(questions.reverse());
                } else {
                    console.error('Error fetching documents:', data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Update Filters Dynamically
        function updateFilters() {
            colleges = Array.from(new Set(questions.map(q => q.college))).filter(Boolean);
            subjects = Array.from(new Set(questions.map(q => q.paper_name))).filter(Boolean);
            courseCodes = Array.from(new Set(questions.map(q => q.paper_code))).filter(Boolean);

            const collegeSelect = document.getElementById('college-filter');
            const subjectSelect = document.getElementById('subject-filter');
            const codeSelect = document.getElementById('code-filter');

            [collegeSelect, subjectSelect, codeSelect].forEach(select => {
                select.innerHTML = `<option value="">All ${select.id.split('-')[0]}s</option>`;
            });

            colleges.forEach(college => {
                collegeSelect.innerHTML += `<option value="${college}">${college}</option>`;
            });

            subjects.forEach(subject => {
                subjectSelect.innerHTML += `<option value="${subject}">${subject}</option>`;
            });

            courseCodes.forEach(code => {
                codeSelect.innerHTML += `<option value="${code}">${code}</option>`;
            });
        }

let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.5,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
        pageRendering = true;
        showLoading();

        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                hideLoading();
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page-num').textContent = num;
        updateButtonStates();
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    function zoomIn() {
        scale += 0.25;
        renderPage(pageNum);
    }

    function zoomOut() {
        if (scale <= 0.5) return;
        scale -= 0.25;
        renderPage(pageNum);
    }

    function updateButtonStates() {
        document.getElementById('prev-page').disabled = pageNum <= 1;
        document.getElementById('next-page').disabled = pageNum >= pdfDoc.numPages;
    }

    function showLoading() {
        document.getElementById('loading-bar').style.width = '100%';
    }

    function hideLoading() {
        document.getElementById('loading-bar').style.width = '0%';
    }
